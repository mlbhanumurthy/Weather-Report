<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body{
            margin:0;
            min-height:100vh;
            background:
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url("https://images.unsplash.com/photo-1501973801540-537f08ccae7b");
            background-size:cover;
            background-position:center;
            font-family: Times New Roman, sans-serif;
        }
        .parent-container{
            width:45%;
            margin:60px auto;
            text-align:center;
            background:rgba(255,255,255,0.15);
            padding:20px;
            border-radius:10px;
            backdrop-filter:blur(6px);
        }
        .parent-container input{
            padding:8px 12px;
            width:70%;
            border:none;
            border-radius:5px;
            outline:none;
        }
        .parent-container button{
            padding:8px 14px;
            background:linear-gradient(135deg,#28a745,#1e7e34);
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }
        .parent-container button:hover{
            opacity:0.9;
        }
        .result-container{
            width:90%;
            margin:auto;
        }
        .city-card{
            background:rgba(255,255,255,0.9);
            box-shadow:0px 2px 8px rgba(0,0,0,0.6);
            width:30%;
            margin:30px auto;
            padding:15px;
            border-radius:10px;
        }
        .city-card span{
            font-weight:bold;
            color:#333;
        }
    </style>
</head>
<body>
    <form id="form" class="parent-container">
        <input 
            type="text"
            placeholder="Enter City Name"
            id="city-name"/>
        <button>Submit</button>
    </form>
    <div id="result" class="result-container"></div>
    <script>
        var form=document.getElementById("form")
        var result=document.getElementById("result")
        var cityName=document.getElementById("city-name")
        var apikey="47e2c7596f7d41e2f5a89c149d2b60a9"
        form.addEventListener("submit",(e)=>{
            e.preventDefault()
            var apiurl=`https://api.openweathermap.org/data/2.5/weather?q=${cityName.value}&appid=${apikey}&units=metric`   
            fetch(apiurl)
                .then((res)=>{
                    return res.json()
                })
                .then((res)=>{
                    if(res.cod=="404"){
                        alert("city not found")
                        return
                    }
                    var weatherData={
                        temp:res.main.temp,
                        country:res.sys.country,
                        name:res.name
                    }
                    displayResult(weatherData)
                })
        })
        function displayResult(weatherData){
            result.innerHTML=`
                <div class="city-card">
                    <p><span>Name</span> : ${weatherData.name}</p>
                    <p><span>Temp</span> : ${weatherData.temp} Â°C</p>
                    <p><span>Country</span> : ${weatherData.country}</p>
                </div>
            `
        }
    </script>
</body>
</html>
